<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="color-scheme" content="dark" />
    <title>Texas - World Cup</title>
    <link rel="icon" href="images/favicon.webp" />
    <!-- CSS Plugins -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/game-end.css" />
  </head>
  <body>
    <main class="app">
      <!-- Header -->
      <header class="header">
        <div class="container">
          <a href="index.html" class="brand">
            <img
              src="images/game/logo-w.webp"
              width="80"
              height="80"
              alt="logo"
              class="img-fluid"
            />
          </a>
        </div>
      </header>

      <!-- Content -->
      <div class="content bg-stad">
        <div class="bg-surp"></div>
        <div class="container">
          <div class="content-wrapper">
            <div class="banner">
              <img
                src="images/game/Trivia Start.webp"
                alt=""
                width="439"
                height="523"
                class="img-fluid"
              />
            </div>
            <div class="info">
              <div class="container">
                <h1 class="title">
                  Great <span class="text-secondary">Work!</span>
                </h1>
                <div class="desc-wrapper">
                  <h2 class="sub-title">Want to play again?</h2>
                  <p class="desc">
                    Try to beat your own record.
                  </p>
                  <ul class="results">
                    <li class="result-item">
                      <img
                        src="images/game/IPHONE 14 _Q&A.svg"
                        alt="questions and answers"
                        width="50"
                        height="50"
                      />
                      <span class="result-item-label">4 / 10</span>
                    </li>
                    <li class="result-item">
                      <img
                        src="images/game/timer.svg"
                        alt="questions and answers"
                        width="50"
                        height="50"
                      />
                      <span class="result-item-label">1 : 15</span>
                    </li>
                  </ul>
                  <a href="game-start.html" class="btn btn-next">Play Again</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Plugin Scripts -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js" defer></script>
  </body>
</html>
